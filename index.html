        <div class="navigation-app">
            <!-- Brand and toggle get grouped for better mobile display -->

    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
      <div class="container">

        <div class="row">
          <div class="col-lg-8">
            <div class="row">
              <div class="input-group search-bar">
                <input type="text" id="searchevents" class="form-control" placeholder="Search for events...">
                <span class="input-group-btn">
                  <button class="btn btn-default" onclick="search()" type="button">Go!</button>
                </span>
              </div><!-- /input-group -->
            </div>
            <div class="row filters">
              <div class="col-lg-1">
                <div class="form-group">
                  <select class="form-control" id="sel1">
                    <option selected="selected">Breed</option>
                    <option>Beagle</option>
                    <option>Corgi</option>
                    <option>French Bulldog</option>
                    <option>Great Dane</option>
                  </select>
                </div>
              </div>

              <div class="col-lg-1">
                <div class="form-group">
                  <select class="form-control" id="sel1">
                    <option selected="selected">Dog Size</option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                  </select>
                </div>
              </div>

              <div class="col-lg-1">
                <div class="form-group">
                  <select class="form-control" id="sel1">
                    <option selected="selected">Date</option>
                    <option>Today</option>
                    <option>This Week</option>
                    <option>This Month</option>
                  </select>
                </div>
              </div>

              <div class="col-lg-1">
                <div class="form-group">
                  <select class="form-control" id="sel1">
                    <option selected="selected">Price</option>
                    <option>Free</option>
                    <option>$</option>
                    <option>$$</option>
                    <option>$$$</option>
                  </select>
                </div>
              </div>

              <div class="col-lg-1 distancefrom">
                <div class="form-group">
                  <select class="form-control" id="distancefilter">
                    <option selected="selected">Distance from</option>
                    <option>1 mile from</option>
                    <option>5 miles from</option>
                    <option>10 miles from</option>
                    <option>20 miles from</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-1">
                <div class="form-group zipcode">
                  <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
                </div>
              </div>
            </div>

            <div class="row" id="events">
              <div class="col-lg-12" id="eventschild">
                <a href="#"><div class="event" id="corgimeetup">
                  <img src="img/puppy.jpg" class="event-image"></img>
                  <div class="event-title">Corgi Meetup</div>
                  <div class="event-time">Time</div>
                </div></a>
                <a href="#"><div class="event" id="adoptionmeetup">
                  <img src="img/puppy.jpg" class="event-image"></img>
                  <div class="event-title">Adoption Meetup</div>
                  <div class="event-time">Time</div>
                </div></a>
                <a href="#"><div class="event" id="puppypubcrawl">
                  <img src="img/puppy.jpg" class="event-image"></img>
                  <div class="event-title">Puppy Pup Crawl</div>
                  <div class="event-time">Time</div>
                </div></a>
                <a href="#"><div class="event" id="petcoconvention">
                  <img src="img/puppy.jpg" class="event-image"></img>
                  <div class="event-title">Petco Convention</div>
                  <div class="event-time">Time</div>
                </div></a>
              </div>
            </div>

          </div>

          <div class="col-lg-4">
            <div id="map"></div>
          </div>
        </div>

      </div>
      <!-- /.container -->

    </div>
    <!-- /.intro-header -->

    <footer>
        <div class="container">
            <div class="row">

                    <ul class="list-inline">
                        <li>

                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; PuppySquad 2016. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv460IEdNuuTaGtHUXOAPuTF8O5K7Xpx0&callback=initMap&libraries=places"
    async defer></script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
