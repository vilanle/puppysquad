        <!-- Account Settings -->
        <h1 style="padding-top: 200px; width: 20%; margin-left: auto; margin-right: auto; text-align: center">My Account</h1>
            <fieldset style="width: 25em; margin: auto; border: 1px solid black; padding: 12px">
            <form action="test.asp" method="post">
                    <div>
                            <td><label for="name">Profile Name</label></td>
                            <td><input type="type" name="name" size="25"></td>
                    </div>
                    <div>
                        <td><label for="username">Username</label></td>
                        <td><input type="text" name="Username" size="25"></td>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" size="25">
                    </div>
                
                
                    <div>
                        <label for="o_password">Current Password</label>
                        <input type="password" name="o_password" size="25" placeholder="Required to Change Password">
                    </div>
                    <div>
                        <label for="n_password">New Password</label>
                        <input type="password" name="n_password" size="25" placeholder="Enter New Password">
                    </div>
                    <div>
                        <label for="c_password">Confirm Password</label>
                        <input type="password" name="c_password" size="25" placeholder="Confirm New Password">
                    </div>
                <!-- Passwords Match, needs JS if implemented
                <span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> Passwords Match
                -->
                <div style="width:25%; margin: auto">
                    <input type="submit" name="save" value="Save Changes">
                </div>
                </form>
        </fieldset>
